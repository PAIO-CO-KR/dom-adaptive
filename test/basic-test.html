<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../dom-adaptive.html">
  </head>
  <body>
    <div style="width: 10px; height: 10px;">
      <template is="dom-adaptive" min-width="9" restamp>
        <div id="t1"></div>
      </template>
    </div>
    <div style="width: 10px; height: 10px;">
      <template is="dom-adaptive" min-width="10" restamp>
        <div id="t2"></div>
      </template>
    </div>
    <div style="width: 10px; height: 10px;">
      <template is="dom-adaptive" min-height="9" restamp>
        <div id="t3"></div>
      </template>
    </div>
    <div style="width: 10px; height: 10px;">
      <template is="dom-adaptive" min-height="10" restamp>
        <div id="t4"></div>
      </template>
    </div>
    <div style="width: 10px; height: 10px;">
      <template is="dom-adaptive" max-width="10" restamp>
        <div id="t5"></div>
      </template>
    </div>
    <div style="width: 10px; height: 10px;">
      <template is="dom-adaptive" max-width="9" restamp>
        <div id="t6"></div>
      </template>
    </div>
    <div style="width: 10px; height: 10px;">
      <template is="dom-adaptive" max-height="10" restamp>
        <div id="t7"></div>
      </template>
    </div>
    <div style="width: 10px; height: 10px;">
      <template is="dom-adaptive" max-height="9" restamp>
        <div id="t8"></div>
      </template>
    </div>

    <script>
      var myEl = document.querySelector('seed-element');

      suite('<template is="dom-adaptive">', function() {

        test('size properties should work', function() {
          assert.ok(document.getElementById('t1') !== null, 'min-width matches condition');
          assert.ok(document.getElementById('t2') === null, 'min-width does not matches condition');
          assert.ok(document.getElementById('t3') !== null, 'min-height matches condition');
          assert.ok(document.getElementById('t4') === null, 'min-height does not matches condition');
          assert.ok(document.getElementById('t5') !== null, 'max-width matches condition');
          assert.ok(document.getElementById('t6') === null, 'max-width does not matches condition');
          assert.ok(document.getElementById('t7') !== null, 'max-height matches condition');
          assert.ok(document.getElementById('t8') === null, 'max-height does not matches condition');
        });

      });
    </script>

  </body>
</html>
